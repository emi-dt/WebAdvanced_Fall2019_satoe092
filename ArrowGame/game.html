        <title>The Handy Arrow↑↓ | The game powered by AI image recognition</title>
        <meta name="description" content="The Handy Arrow is a plane game controled by webcam image using pretrained neural network models."/>

        <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave&display=swap" rel="stylesheet">

    <body>
        <div class="game-holder" id="gameHolder">
            <div class="header">
                <div class="score" id="score">
                    <div class="score__content" id="level">
                        <div class="score__label">level</div>
                        <div class="score__value score__value--level" id="levelValue">1</div>
                        <svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
                            <circle id="levelCircleBgr" r="80" cx="100" cy="100" fill="none" stroke="#d1b790" stroke-width="24px" />
                            <circle id="levelCircleStroke" r="80" cx="100" cy="100" fill="none" #f25346 stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502" />
                        </svg>
                    </div>
                    <div class="score__content" id="dist">
                        <div class="score__label">distance</div>
                        <div class="score__value score__value--dist" id="distValue">000</div>
                    </div>
                    <div class="score__content" id="energy">
                        <div class="score__label">energy</div>
                        <div class="score__value score__value--energy" id="energyValue">
                            <div class="energy-bar" id="energyBar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="world" id="world"></div>
            
            <div class="message message--replay" id="replayMessage">
                <!-- <div class="score__content" id="level">
                    <div class="score__label">Your Score Level</div>
                    <div class="score__value score__value--level" id="levelValue">1</div>
                </div> -->
                <p class="playAgainBtn">Play again!</p>
            </div>
            
            <footer>
                <div class="left">
                    <a class="logo" href="index.html" ><h1> THe Handy<br> Arrow↑↓ </h1></a>

                </div>
                <div class="right">
                    <div class="message--instructions" id="instructions">
                        <ul>
                        <li class="emi"><a href="https://emi-sato.com/" target="blank">EMI</a></li>
                        <li class="credits">Powered by <a target="blank" href="https://tympanus.net/codrops/2016/04/26/the-aviator-animating-basic-3d-scene-threejs/">The Aviator</a> & <br><a target="blank" href="https://teachablemachine.withgoogle.com/">Teachable Machine</a> by Google</li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </body>
